services:
  backend:
    build: ./skillmap-backend
    volumes:
      - ./skillmap-backend:/app
      - ./skillmap-backend/db.sqlite3:/app/db.sqlite3
      - ./vectordb:/app/vectordb
    ports:
      - "8001:8000"
    env_file:
      - ./skillmap-backend/.env
    restart: always

  frontend:
    build: ./skillmap-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
